<!DOCTYPE html>
<html>
<head>
  <title>Static P2P Chat</title>
  <style>
    body { font-family: Arial; background: #f7f7f7; padding: 20px; }
    #chat { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    #messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; background: #f9f9f9; }
    .msg { margin: 5px 0; padding: 5px 10px; background: #e0e0e0; border-radius: 5px; }
    .me { background: #d1e7dd; }
    input, button { padding: 8px; font-size: 14px; }
    #conn { margin-bottom: 15px; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>üó®Ô∏è P2P Static Chat</h2>
    <div><strong>Your ID:</strong> <span id="my-id"></span></div>
    <div id="conn">
      <input id="peer-id" placeholder="Enter friend's ID" />
      <button onclick="connectToPeer()">Connect</button>
    </div>
    <div id="messages"></div>
    <input id="msg" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    const messages = document.getElementById('messages');
    const myIdSpan = document.getElementById('my-id');
    const msgInput = document.getElementById('msg');
    const peerIdInput = document.getElementById('peer-id');

    const peer = new Peer(); // Creates a new peer with random ID

    let conn = null;

    peer.on('open', id => {
      myIdSpan.textContent = id;
    });

    peer.on('connection', c => {
      conn = c;
      conn.on('data', data => addMessage(data, false));
      alert("Connected to peer: " + conn.peer);
    });

    function connectToPeer() {
      const id = peerIdInput.value.trim();
      if (!id) return alert("Enter peer ID");
      conn = peer.connect(id);
      conn.on('open', () => alert("Connected!"));
      conn.on('data', data => addMessage(data, false));
    }

    function sendMessage() {
      const msg = msgInput.value.trim();
      if (!msg || !conn || conn.open === false) return;
      conn.send(msg);
      addMessage(msg, true);
      msgInput.value = '';
    }

    function addMessage(msg, isMe) {
      const div = document.createElement('div');
      div.className = 'msg' + (isMe ? ' me' : '');
      div.textContent = msg;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
